{% extends 'base.html' %}

{% block title %}Registrar Empleado{% endblock title %}


{% block content %}
    {% include 'includes/header.html' %}

    <div class="grid-container">
        <div class="grid-x">
            <h1 class="cell">Registrar nuevo Empleado {{object.name}}</h1>
            <form class="grid-x grid-margin-x" method="POST" enctype="multipart/form-data">{% csrf_token %}
                <div class="medium-6 cell">
                    <label>Nombre:
                      {{form.name}}
                    </label>
                </div>
                <div class="medium-6 cell">
                    <label>Apellidos:
                      {{form.last_name}}
                    </label>
                </div>
                <div class="medium-6 cell">
                    <label>Trabajo:
                      {{form.job}}
                    </label>
                </div>
                <div class="medium-6 cell">
                    <label>Departamento:
                      {{form.departamento}}
                    </label>
                </div>
                <div class="medium-12 cell">
                    <label>Habilidades:
                      {{form.habilidades}}
                    </label>
                </div>
                <div class="medium-12 cell">
                  <label>Imagen:
                    {{form.image}}
                  </label>
              </div>
                <div class="medium-12 cell">
                    <button type="submit" class="submit success button">Registrar</button>
                </div>
                
            </form>
        </div>
    </div>
</div>
    
{% endblock content %}
