<h1>Nuevo Departamento</h1>

<form method="POST">{% csrf_token %}
    <h3>Datos Empleado</h3>
    <p>
        {{form.nombre}}
    </p>
    <p>
        {{form.apellidos}}
    </p>
    <h3>Datos Departamento</h3>
    <p>
        {{form.departamento}}
    </p>
    <p>
        {{form.shor_name}}
    </p>
    <button type="submit">ADD</button>
</form>
