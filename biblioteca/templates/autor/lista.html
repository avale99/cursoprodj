<h1>Lista</h1>

<p>
    <form method="GET">{% csrf_token %}
        <input type="text" id="keyword" name="keyword" placeholder="ingrese nombre">
        <button type="submit">Consultar</button>
    </form>
</p>


<ul>
    {% for a in lista_autores %}
        <li>{{a.nombre}} {{a.apellidos}} - {{a.nacionalidad}} - {{a.edad}}</li>
    {% endfor %}
</ul>
